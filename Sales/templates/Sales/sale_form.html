{% extends "base.html" %}

{% block body %}
<style>
  input,select{width: 100%;}
</style>
{% if form.instance.id  %}
<h3 class="text-center m-4">Update Sale </h3>
{% else %}
<h3 class="text-center m-4">New Sale</h3>
{% endif %}

  {% if success %}
    <div class="alert alert-success" role="alert">
      The new Customer added successfully.
      <a href="{% url 'Sales_List' %}" class="alert-link">Go to Home Page.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-address-card fa-lg"></i> Sales Registration
          </div>
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Save</button>
              <a href="{% url 'Sales_List' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
