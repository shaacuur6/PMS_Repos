{% extends "base.html" %}

{% block body %}
<style>
  input,select{width: 100%;}
</style>
<br>
{% if success %}
    <div class="alert alert-success" role="alert">
      The new Customer added successfully.
      <a href="{% url 'Item_List' %}" class="alert-link">Go to Home Page.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header text-center">
            <i class="fa-solid fa-address-card fa-lg"></i> 
            {% if form.instance.id  %}
            <b style="font-size:larger;">Update Item</b>
            
            {% else %}
            <b style="font-size:larger;">Add Item</b>
            {% endif %}
          </div>
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Save</button>
              <a href="{% url 'Customer_List' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
